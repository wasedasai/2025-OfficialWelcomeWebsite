<script>
    document.querySelectorAll(".showButton").forEach(function(button) {
  button.addEventListener("click", function() {
      let targetId = this.getAttribute("data-target");
      let targetDesc = document.getElementById(targetId);
      
      if (targetDesc.style.display === "block") {
          targetDesc.style.display = "none";
      } else {
          document.querySelectorAll(".description-overlay").forEach(function(desc) {
              desc.style.display = "none";
          });
          targetDesc.style.display = "block";
      }
  });
});
