            <script>
                document.addEventListener("DOMContentLoaded", function () {
        const menu = document.querySelector(".saikun-menu");
        const menuImg = document.querySelector(".menu-img");
        const menuText = document.querySelector(".menu-text");
        const fullscreenMenu = document.querySelector(".fullscreen-menu");
        const menuItems = document.querySelectorAll(".menu-open-texts p");
    
        let isOpen = false;
    
        menu.addEventListener("click", function () {
            isOpen = !isOpen;
    
            if (isOpen) {
                menuImg.src = "../images/close.png";
                menuText.textContent = "close";
                fullscreenMenu.classList.add("active");
    
                
                menuItems.forEach(item => {
                    item.style.opacity = "0";
                    item.style.transform = "translateY(30px)";
                });
    
                menuItems.forEach((item, index) => {
                    setTimeout(() => {
                        item.style.opacity = "1";
                        item.style.transform = "translateY(0)";
                        item.style.transition = "opacity 0.6s ease-in-out, transform 0.6s ease-in-out";
                    }, index * 100); 
                });
    
            } else {
                menuImg.src = "../images/header-saikun.png"; 
                menuText.textContent = "menu";
                fullscreenMenu.classList.remove("active"); 
                menuItems.forEach(item => {
                    item.style.opacity = "0";
                    item.style.transform = "translateY(30px)";
                });
            }
        });
    });
            </script>

        <script>
            window.addEventListener("load", function() {
                const loadingScreen = document.getElementById("loading");
                const loadingImage = document.getElementById("loading-image");
        
                // 初期状態を表示
                loadingScreen.classList.remove("hidden");
        
                setTimeout(function() {
                    // 1. 画像をスライドアウト
                    loadingImage.classList.add("slide-out-image");
        
                    setTimeout(function() {
                        // 2. 画像のスライドが終わったら、背景をスライドアウト
                        loadingScreen.classList.add("slide-out-background");
        
                        setTimeout(function() {
                            // 3. 背景のスライドが終わったら非表示にする
                            loadingScreen.style.display = "none";
                        }, 5000); // 背景のアニメーションが終わるのを待つ
                    }, 2000); // 画像のアニメーションが終わるのを待つ
                }, 3000); // 2秒間表示後にスライド開始
            });
        </script>
